<html lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/estilos_usuario.css" rel="stylesheet" type="text/css">  
    </head>
    
    <body>
        <h2>Regístrate </h2>
        
        <form>
        <table class="registrarTable">
            <thead>
                <tr><th colspan="1" style="padding-bottom: 10%;">Introduce la siguiente información:</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="user">Usuario</label></td>
                    <td><input id="user" type="text" name="user" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="pass">Clave</label></td>
                    <td><input id="pass" type="password" name="pass" required></td>
                </tr>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input id="nombre" type="text" name="nombre" pattern="[A-Za-z]{0,50}" required></td>
                </tr>
                <tr>
                    <td><label for="apell">Apellidos</label></td>
                    <td><input id="apell" type="text" name="apell" required></td>
                </tr>
                <tr>
                    <td><label for="tlf">Teléfono</label></td>
                    <td><input id="tlf" type="tel" name="tlf" pattern="[0-9]{9}" required></td>
                </tr>
                <tr>
                    <td><label for="pob">Población</label></td>
                    <td><input id="pob" type="text" name="pob" required></td>
                </tr>
                <tr>
                    <td><label for="pro">Provincia</label></td>
                    <td><input id="pro" type="text" name="pro" pattern="[A-Za-z]{0,50}" required></td>
                </tr>
                <tr>
                    <td><label for="cp">CP</label></td>
                    <td><input id="cp" type="text" name="cp" required></td>
                </tr>
                <tr>
                    <td><label for="tarj">Tarjeta (opcional):</label></td>
                    <td><input id="tarj" type="number" name="tarj" pattern="[0-9]{16}"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                     <input class="button2" type="submit" value="Registrarse"/>
                     <input class="button2" type="reset" value="Cancelar"/>
                   </td>
                </tr>
            </tfoot>
        </table>
        </form>

    </body>
</html>
